<!DOCTYPE html>

<html lang="en">

{% include 'base/header.html' %}

<body class="app flex-row justify-content-center align-items-center" style="background-color: #DBE7C9;">
    <div class="container" >
        <div class="justify-self-center w-50" >
                <div class="card-group" >
                    <div class="card p-4" style="background-color:#294B29 ;">
                        <div class="card-body" >
                            <h1 class="text-light">Login</h1>
                            <p class="text-secondary">Sign In to your account</p>
                            {% include 'partials/_alerts.html' %}
                            <form action="" method="POST">
                                {% csrf_token %}
                                {% for field in forms %}
                                    <div class="input-group mb-3">
                                        {{ field }}
                                        <div class="input-group-prepend py-2 border px-2 bg-light">
                                            <span class="input-group-text">
                                                <i class="{% if forloop.counter == 1 %}icon-user{% else %}icon-key{% endif %}"></i>
                                            </span>
                                        </div>
                                    </div>
                                {% endfor %}

                                <div class="row">
                                    <div class="col-6">
                                        <input type="submit" class="btn px-4 text-light" style="background-color:#789461 ;" value="Login">
                                    </div>
                                
                            </form>
                        </div>
                    </div>
            </div>
    </div>

    {% include 'base/js.html' %}

</body>

</html>
